<!doctype HTML>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>webAR</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/webAR.css">
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<!-- HTML要素をA-Frame内に配置するスクリプト -->
<script src="./js/aframe-html-shader.min.js"></script>

<body>
    <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -4; overflow: hidden">
        <p id="element" style="font-size:2em; padding: 15%; background-color: #fff; color: #ff0013;">pタグtext</p>
    </div>
    <!-- A-FrameStart -->
    <a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
        <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
        <a-assets>
        </a-assets>
        <!-- ARマーカー上になにを展開するかを書く -->
        <a-marker preset="hiro">
            <a-entity class="link-object" geometry="primitive: plane; width: 1.5 height: 1.5" position="0 1 0" material="shader: html; target: #element" rotation="-90 0 0" style="z-index: 80;"></a-entity>
            <a-entity class="link-object" geometry="primitive: plane; width: 2.5" position="1.8 1.8 -4" material="shader: html; target: #element2" rotation="0 2 0"></a-entity>
            <a-text value="a-text" position="0 1.3 0" rotation="-90 0 0" align="center"></a-text>
            ß
        </a-marker>
        <!-- カメラ起動 -->
        <a-entity camera>
        </a-entity>
        <div class="Frame_box">
            <td>
                <p id="commentFrame" class="commentFrame">コメント一覧</p>
            </td>
            <td>
                <p class="detailsFrame clearfix">明細ページ</p>
            </td>
        </div>
    </a-scene>
    <!-- A-FrameEnd -->
</body>

</html>
